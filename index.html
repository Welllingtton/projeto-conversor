<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div id="corpo">
        <section id="formulario" >
            <h1>Conversor de Moeda</h1>
            <h2>Converta de Reais(R$) para Dólar(U$)</h2>
            <form action="#" method="post" autocomplete="on">
                <div class="campo">
                    <Label for="din">Reais:</Label>
                    <input type="number" name="din" id="din" placeholder="R$" required>
                </div>
            </form>
            <input type="submit" value="Converter" id="botao" onclick="converter()">
        </section>

        <section id="res">

        </section>

        <script>
            function converter() {
                var real = document.querySelector('#din')
                var res = document.querySelector('#res')
                var real = Number(din.value)
                var dolar = real / 5.54;
                res.innerHTML=`R$${real} reais são U$${dolar.toFixed(2)} dólares.`
            }
        </script>
    </div>
</body>
</html>
